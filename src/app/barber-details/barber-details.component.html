<ion-header>
  <ion-toolbar>
    <ion-title>Nearest Barber Details</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isLoaded">
  <ion-card>
    <img class="center round-img" src="./assets/icon/person-circle-outline.svg">

    <ion-card-content>
      <ion-card-title>{{ barber.personal_details.name }}</ion-card-title>
      <!-- <ion-card-subtitle>{{ barber.personal_details.name }}</ion-card-subtitle> -->

      <ion-item>
        <ion-label class="fixedLabel ion-text-wrap">Works in: </ion-label>
        <ion-label class="ion-text-wrap">{{ barber.company_details.work_company }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-label class="fixedLabel ion-text-wrap">Company Phone: </ion-label>
        <ion-label class="ion-text-wrap">{{ '0' + barber.company_details.work_company_phone }}</ion-label>
      </ion-item>

      <div class="btn-wrap">
        <ion-button (click)="closeModal()" shape="round" color="danger">
          Cancel
        </ion-button>

        <ion-button (click)="confirmationAlert()" shape="round" color="success">
          Book
        </ion-button>
      </div>
    </ion-card-content>

    
  </ion-card>

</ion-content>
