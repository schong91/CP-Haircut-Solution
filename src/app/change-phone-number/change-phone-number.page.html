<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title>Phone Number</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <form>
        <ion-item>
          <ion-label position="floating">Current Phone Number:</ion-label>
          <ion-input type="text" [(ngModel)]="userDetails.phone_number" name="ophone" readonly="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">New Phone Number:</ion-label>
          <ion-input type="text" [(ngModel)]="phone_number" name="nphone" placeholder="Enter new phone number here..."></ion-input>
        </ion-item>

        <div class="btn-wrap">
          <ion-button type="submit" (click)="updatePhoneNumber()" expand="block" shape="round">
            Confirm
          </ion-button>
        </div>
      </form>
    </ion-card-content>

  </ion-card>
</ion-content>
