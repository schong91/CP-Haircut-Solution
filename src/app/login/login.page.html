<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>Log In</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="center">
    <div class="ion-padding">
      <h3 class="ion-text-center">Nearest Barber <br>Service Booking</h3>
      <img class="logo" src="assets/logo/cut3.png">
    </div>

    <form>
      <div class="log-in-info">
        <ion-item>
          <ion-input type="text" placeholder="Email Address" [(ngModel)]="loginInfo.email" name="email"></ion-input>
          <ion-icon slot="start" name="mail"></ion-icon>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="loginInfo.password" name="password"></ion-input>
          <ion-icon slot="start" name="lock-closed"></ion-icon>
        </ion-item>
      </div>

      <div class="log-in-btn">
        <ion-button (click)="login()" expand="block" shape="round">
          Log In
        </ion-button>
      </div>
    </form>

    <div class="ion-text-center">
      <p style="font-size:14px;">Doesn't have an account?
        <a [routerLink]="['/signup']" routerLinkActive="router-link-active">Sign Up</a>
      </p>
    </div>
  </div>

</ion-content>
