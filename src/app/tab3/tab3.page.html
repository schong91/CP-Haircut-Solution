<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="this.isLoaded">

  <ion-card>
    <img class='center round-img' src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">

    <ion-card-header>
      <ion-card-subtitle>{{ user? user.personal_details.name : '' }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-list lines='full' mode="ios">
    <ion-item slot="end" *ngIf="user.personal_details.isBarber===true">
      <ion-label>Available</ion-label>
      <ion-toggle [(ngModel)]="user.isAvailable" (ionChange)="setAvailable()"></ion-toggle>
    </ion-item>

    <ion-item-divider>
      <ion-label>User Settings</ion-label>
    </ion-item-divider>

    <ion-item [routerLink]="['/change-password']">
      <ion-label>Change Password</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/change-address']">
      <ion-label>Change Address</ion-label>
    </ion-item>

    <ion-item [routerLink]="['/change-phone-number']">
      <ion-label>Change Phone Number</ion-label>
    </ion-item>

    <ion-item (click)="logout()">
      <ion-label>Log out</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
